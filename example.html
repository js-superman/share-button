<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Share Button Example</title>
    <style>
        .share-hide{
            display: none;
        }
    </style>
</head>
<body>
<div class="share_button_toolbox share-hide">
    <div class="share-btn share-toolbox">
        <a class="share-fb" data-sharer="facebook"><span class="icon"></span></a>
        <a class="share-t" data-sharer="twitter"><span class="icon"></span></a>
        <a class="share-vk" data-sharer="vk"><span class="icon"></span></a>
        <a class="share-reddit" data-sharer="reddit"><span class="icon"></span></a>
        <a class="share-more"><span class="icon"></span></a>
    </div>
</div>
<!--web-->
<div class="share-fixed share-hide">
    <div class="share-btn share-web">
        <ul>
            <li>
                <a class="share-fb" data-sharer="facebook"><span class="icon"></span></a>
            </li>
            <li>
                <a class="share-t" data-sharer="twitter"><span class="icon"></span></a>
            </li>
            <li>
                <a class="share-vk" data-sharer="vk"><span class="icon"></span></a>
            </li>
            <li>
                <a class="share-reddit" data-sharer="reddit"><span class="icon"></span></a>
            </li>
            <li>
                <a class="share-more"><span class="icon"></span></a>
            </li>
        </ul>
    </div>
</div>
<!--mobile-->
<div class="share-fixed share-hide">
    <div class="share-btn share-mob">
        <div class="share-open"></div>
        <div class="share-open-bg"></div>
        <ul>
            <li>
                <a class="share-fb" data-sharer="facebook"><span class="icon"></span><span class="text">Facebook</span></a>
            </li>
            <li>
                <a class="share-t" data-sharer="twitter"><span class="icon"></span><span class="text">Twitter</span></a>
            </li>
            <li>
                <a class="share-vk" data-sharer="vk"><span class="icon"></span><span class="text">Vkontakte</span></a>
            </li>
            <li>
                <a class="share-reddit" data-sharer="reddit"><span class="icon"></span><span class="text">Reddit</span></a>
            </li>
            <li>
                <a class="share-more"><span class="icon"></span><span class="text">More</span></a>
            </li>
        </ul>
    </div>
</div>
<!--share-more-->
<div class="share-menu share-hide">
    <div class="share-shadow"></div>
    <div class="share-closed"></div>
    <div class="share-text">
        <div class="title">Share</div>
        <p class="share-title"></p>
        <p class="share-url"></p>
        <div class="share-list">
            <a class="share-fb" data-sharer="facebook"><span class="icon"></span><span class="text">Facebook</span></a>
            <a class="share-t" data-sharer="twitter"><span class="icon"></span><span class="text">Twitter</span></a>
            <a class="share-vk" data-sharer="vk"><span class="icon"></span><span class="text">Vkontakte</span></a>
            <a class="share-reddit" data-sharer="reddit"><span class="icon"></span><span class="text">Reddit</span></a>
            <a class="share-g" data-sharer="googleplus"><span class="icon"></span><span class="text">Google</span></a>
            <a class="share-pinterest" data-sharer="pinterest"><span class="icon"></span><span class="text">Pinterest</span></a>
            <a class="share-qrsrc" data-sharer="qrsrc"><span class="icon"></span><span class="text">QRSrc.com</span></a>
            <a class="share-e" data-sharer="email"><span class="icon"></span><span class="text">Email</span></a>
        </div>
    </div>
</div>
<link rel="stylesheet" href="./dist/css/share-button.min.css">
<script src="./dist/js/share-button.min.js"></script>
</body>
</html>
